<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>ZZA Bros Pizza</title>
  </head>
  <body>
    <div class="container">
        <h1>ZZA Bros Pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <h2></h2>
          <form id="custom">
            <div class = "form-group">
              <label for="size-group">Customize your Pizza</label>
              <br>
              <select id="size" class="form-control">
                <option disabled selected>Select You Size</option>
                <option>XXTRA Large $25</option>
                <option>Large $20</option>
                <option>Medium $15</option>
                <option>Small $12</option>
                <option>Personal $10</option>
              </select>
            </div>
            <br>
            <div class = "form-group">
              <label for="toppings-group">Choose Your Toppings</label>
              <br>
              <select id="toppings" class="form-control">
                <option disabled selected>Choose Pizza Toppings</option>
                <option>Cheese</option>
                <option>Pepperoni $1 Extra</option>
                <option>Sausage $2 Extra</option>  <!--these values are numbers that represent the discounts that will be subtracted from the regPrice!-->
              </select>
            </div>
            <br>

            <br>
            <button type="submit" id="button" class="btn btn-info">Click here to Order</button>
          </form>
          <div id="result">
            <h3>Your Pizza Order:</h3>
              <h4></h4>
              <br>
              <h2></h2>
              <br>
              <p id="price"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
