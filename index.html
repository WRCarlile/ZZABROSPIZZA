<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>ZZA Bros Pizza</title>
  </head>
  <body>
    <div class="container">
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <center><h1>ZZA Bros <img src="img/imgres.jpg"> Pizza</h1>
          <p>Hood River's #1 Kitesurfing Pizza Joint</p></center>
        </div>
        <div class="col-md-6">
          <img src="img/kitesurfers.jpg" class="img-responsive center-block img-rounded kite">
        </div>
          <div class="col-md-6">
            <form id="custom">
              <div class = "form-group">
                <label for="size-group">Customize your Pizza</label>
                <br>
                <select id="size" class="form-control">
                  <option>XXTRA Large</option>
                  <option>Large</option>
                  <option>Medium</option>
                  <option>Small</option>
                  <option>Personal</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <h4> Choose Your Toppings</h4>
                <select id="topping" class="form-control">
                  <option>Cheese</input>
                  <option value="Pepperoni">Pepperoni</option>
                  <option value="Sausage">Sausage</option>
                </select>
              </div>
              <br>
              <br>
              <button type="submit" id="button" class="btn btn-danger">Click here to Order</button>
              <br>
              <br>
            </form>
            <div id="result" class="col-md-6">
              <h2></h2>
              <h3></h3>
              <h4></h4>
              <p id="price"></p>
              <div id="zza">
                <img src="img/pizzaslice2.jpeg">
              </div>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
