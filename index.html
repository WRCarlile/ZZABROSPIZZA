<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>ZZA Bros Pizza</title>
  </head>
  <body>
    <div class="container">
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <center><h1>ZZA Bros <img src="img/imgres.jpg"> Pizza</h1>
          <h2>Hood River's #1 Kitesurfing Pizza Joint</h2></center>
        </div>
        <div class="col-md-6">
          <img src="img/kitesurfers.jpg" class="kite img-responsive center-block">
        </div>
          <div class="col-md-6">
            <form id="custom">
              <div class = "form-group">
                <label for="size-group">Customize your Pizza</label>
                <br>
                <select id="size" class="form-control">
                  <option>XXTRA Large</option>
                  <option>Large</option>
                  <option>Medium</option>
                  <option>Small</option>
                  <option>Personal</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <h2> Choose Your Toppings</h2>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="pepperoni" value="Pepperoni">
                    Pepperoni
                  </label>
                  <label>
                    <input type="checkbox" name="sausage" value="Sausage">
                    Sausage
                  </label>
                  <label>
                    <input type="checkbox" name="mushrooms" value="Mushrooms">
                    Mushrooms
                  </label>
                  <label>
                    <input type="checkbox" name="olives" value="Olives">
                    Olives
                  </label>
                  <label>
                    <input type="checkbox" name="peppers" value="Peppers">
                    Green Peppers
                  </label>
                  <label>
                    <input type="checkbox" name="anchovies" value="Anchovies">
                    Anchovies
                  </label>
                  <label>
                    <input type="checkbox" name="bacon" value="Bacon">
                    Canadian Bacon
                  </label>
                  <label>
                    <input type="checkbox" name="jalepenos" value="Jalepenos">
                    Jalepenos
                  </label>
                  <label>
                    <input type="checkbox" name="pineapple" value="Pineapple">
                    Pineapple
                  </label>
                  <label>
                    <input type="checkbox" name="cheese" value="Cheese">
                    XXtra Cheese
                  </label>
                </div>
              </div>
              <br>
              <br>
              <button type="submit" id="button" class="btn btn-danger">Click here to Order</button>
              <br>
              <br>
            </form>
          </div>
            <div class="menu col-md-3">
              <h2>Menu</h2>
              <P>XXTRA Large $25</p>
              <p>Large $20</p>
              <p>Medium $15</p>
              <p>Small $12</p>
              <p>Personal $10</p>
              <p>Toppings are $1 per Item</p>
            </div>
            <div class="col-md-3">
            <img src="img/pizzaslice2.jpeg" class="img-responsive">
            </div>
            <div id="result" class="col-md-12">
              <h2></h2>
              <h3></h3>
              <h4></h4>
              <p id="price"></p>
              <div id="zza">
                <img src="img/pizzabro.jpg" class="img-responsive img-circle">
              </div>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
